<h1> Login </h1>
<form ngSubmit = "onSubmit()">
    <label for = ""> Enter Username: </label>
    <input type = "text" [(ngModel)] = "userName" name = "userName1" />
    
    <label for = "password">  Enter Password: </label>
    <input type = "password" [(ngModel)] = "password" name = "password1" />

    <label for = "roles"> Roles: </label>
    <input type = "text" [(ngModel)] = "roles" name = "roles1" />

    <button (click) =  "onSubmit()"> Login </button>
</form>
